<!DOCTYPE html>
<html>
<head>
    <title>Text Summarizer</title>
</head>
<body>
    <h1>Text Summarizer</h1>
    <form action="/summarize" method="post">
        <textarea name="text" rows="10" cols="50">{{ original_text }}</textarea><br><br>
        <input type="submit" value="Summarize">
    </form>
    {% if summary %}
    <h2>Summary:</h2>
    <p>{{ summary }}</p>
    {% endif %}
</body>
</html>
